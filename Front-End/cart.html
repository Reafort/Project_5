<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="Orinoco Vintage Cameras" name="Vintage Cameras">
        <meta content="width=device-width", initial-scale=1.0,viewport-fit=cover" name="viewport">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet" type="text/css">
        <script src="https://kit.fontawesome.com/4336cfbc43.js"></script>
        <script src="./index.js"></script>
        <title>Item in Cart</title>
    </head>
    <body>
        <header>
            <div class="top_banner">
            <div class="orinoco_logo"><img alt="orinocologo" src="../JWDP5-master/images/logo.png">
        </div>
    </header>
 
    <div class="itemsAndForm">

    <div class="form">
    <div class="formcontainer">
        <h1 class="thirdPage">Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
    
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
    
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    
        <div class="clearfix">
          <button type="button" class="cancelbtn">Cancel</button>
          <button type="button" class="submitbtn" onclick="alert('Thanks For Signing Up!')">Submit</button>
        </div>
      </div>
      </div>


      <div class="cart-items">

    <h2 class="thirdPage">Your Order</h2>

        <table id="" class="shopping-cart">
    <thead>
        <tr>
            <th scope="col">Item</th>
            <th scope="col">Qty</th>
            <th scope="col">Price</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
</div>


      </div>




    <footer class="firstpageFooter">
        <div class="footerBanner">Stay in the Loop</div>
        <div class="socialMedias">
            <ul>
                <li>
                    <a href="https://www.facebook.com/"><img alt="facebook" src="/JWDP5-master/images/facebooklogo.png"></a>
                </li>
                <li>
                    <a href="https://twitter.com/?lang=en"><img alt="twitter" src="/JWDP5-master/images/Twitter-Logo.png"></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/"><img alt="instagram" src="/JWDP5-master/images/instagram.png"></a>
                </li>
            </ul>
            </div>


    </body>
